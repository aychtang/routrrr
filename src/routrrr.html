<head>
  <title>routrrr</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzjdQ8Ltdsmxu__6VmDliK5BDtDOWYf-I&sensor=true&libraries=places"></script>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>
    {{> header}}
    {{> map}}
</body>

<template name="header">
  <header>
    <h1 class="title headerLine">routrrr</h1>
    <nav>
      <ul class="headerLine">
        <li>{{loginButtons}}</li>
      </ul>
    </nav>
    {{> nameList}}
  </header>
</template>

<template name="map">
  <div id="map_canvas"></div>
</template>

<template name="nameList">
  <ul class="userlist">
    {{#each returnPeople}}
      <li class="usas"><a href="#">{{> player}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="player">
  <p class="usas">{{profile.name}}</p>
</template>
